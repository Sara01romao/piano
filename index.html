<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Mini Piano 4</title>
</head>
<body>
    
    <section>
       
        <div class="keyboard-container">

            <button onclick="efeito()">efeito</button>
            <div id="keyboard">
                <div class="key" data-note="C4" data-key="a">C</div>
                <div class="key black" data-note="C#4" data-key="w"></div>
                <div class="key" data-note="D4" data-key="s">D</div>
                <div class="key black" data-note="D#4" data-key="e"></div>
                <div class="key" data-note="E4" data-key="d">E</div>
                <div class="key" data-note="F4" data-key="f">F</div>
                <div class="key black" data-note="F#4" data-key="t"></div>
                <div class="key" data-note="G4" data-key="g">G</div>
                <div class="key black" data-note="G#4" data-key="y"></div>
                <div class="key" data-note="A4" data-key="h">A</div>
                <div class="key black" data-note="A#4" data-key="u"></div>
                <div class="key" data-note="B4" data-key="j">B</div>
            </div>

        </div>
        
    </section>
    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.7.77/Tone.js"></script>
    <script src="script.js"></script>
</body>
</html>
